<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="pratica con los formularios">
  <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
  <link rel="stylesheet" href="/styles/style.css">
  <title>practicas formularios</title>
</head>

<body>
  <form class="user-formm">
    <label class="form-control">
      Username: <input type="text" id="Username" placeholder="Dracula">
    </label>
    <label class="form-control">
      Email: <input type="email" id="Email" placeholder="olafqueashe@hotmilf.com">
    </label>
    <label class="form-control">
      Password: <input type="password" id="Password" placeholder="Y0uRM0Th3r_69">
    </label>
    <label class="form-control">
      Phone number: <input type="tel" id="Phone" placeholder="+54 495867203">
    </label>
    <label class="form-control">
      Birthdate: <input type="date" id="Birthdate" placeholder="20/03/1870">
    </label>
    <label class="form-control">
      Gender:
      <select id="Gender" aria-placeholder="Attack helicopter">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <option value="no">I prefer not to say</option>
      </select>
    </label>
    <label class="form-control">
      <input type="checkbox" id="terms-condi">Terms and Conditions
    </label>
    <button type="submit">Send</button>
  </form>
</body>

</html>

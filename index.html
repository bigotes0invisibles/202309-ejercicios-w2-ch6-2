<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="pratica con los formularios">
  <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
  <title>practicas formularios</title>
</head>

<body>
  <form>
    <label for="Username">Username: </label><input type="text" id="Username">
    <label for="Email">Email: </label><input type="email" id="Email">
    <label for="Password">Password: </label><input type="password" id="Password">
    <label for="Phone">Phone number: </label><input type="tel" id="Phone">
    <label for="Birthdate">Birthdate: </label><input type="date" id="Birthdate">
    <label for="Gender">Gender: </label>
    <select id="Gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
      <option value="no">I prefer not to say</option>
    </select>
    <input type="checkbox" id="terms-condi"> <label for="terms-condi">Terms and Conditions</label>
  </form>
</body>

</html>
